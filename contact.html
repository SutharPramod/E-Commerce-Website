<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-3">
    <a class="navbar-brand" href="index.html">ꜰᴀᴅ ꜰᴜꜱɪᴏɴ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </div>
  </nav>

  
  <header class="text-center text-white bg-primary">
    <div class="container mt-5">
      <h1 class="display-5">Contact Us</h1>
      <p class="lead">We’d love to hear from you</p>
    </div>
  </header>

  
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="contactForm" novalidate>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            <div class="invalid-feedback">Please enter your full name.</div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
            <div class="invalid-feedback">Please enter a subject.</div>
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Type your message..." required></textarea>
            <div class="invalid-feedback">Please enter your message.</div>
          </div>

          <button type="submit" class="btn btn-outline-primary w-100 fw-semibold mt-5">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Fad Fusion. All rights reserved.</p>
  </footer>

  

</body>
</html>
