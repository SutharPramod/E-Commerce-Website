<body>

    <div class="d-flex flex-column justify-content-between">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-3">
        <a class="navbar-brand" href="index.html">ꜰᴀᴅ ꜰᴜꜱɪᴏɴ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

    <section class="container my-5">
        <h2 class="mb-4">Your Shopping Cart</h2>

        <div class="table-responsive">
            <table class="table table-bordered text-center table-dark" id="cartTable">
                <thead class="thead-dark">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                </tbody>
            </table>
        </div>

        <div class="text-right">
            <h4>Total: ₹<span id="cartTotal">0.00</span></h4>
            <button class="btn btn-success" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </section>
